<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <style>
        .col-fixed {
            margin: 0 auto;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 4px;
            right: 0;
        }

        @media (min-width: 768px) {
            .col-fixed {
                width: 600px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg py-3">
    <div class="container px-5">
        <a class="navbar-brand">
            <span class="fw-bolder text-primary">Links</span>
        </a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link px-3" href="/edit/links">Add/Remove Links</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="/edit/profile">Profile Details</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<main id="main" class="bg-light-subtle py-5"></main>

<script type="text/x-template" id="mainTemplate">
    <div class="container">
        <h1 class="text-center">Customize your links</h1>
        <p class="text-center lead mb-5">Add/edit/remove links below and then share all your profiles with the
            world</p>
        <div v-if="state.loading" class="col-fixed">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div v-if="!state.loading && !state.loadingError && state.links.length === 0" class="col-fixed">
            <p>Use the “Add New Link” button to get started. Once you have more than one link, you can edit
                them. We’re here to help you share your profiles with everyone!</p>
        </div>
        <div v-if="!state.loading && !state.loadingError" v-for="(link, index) in state.links" :key="link.id"
             class="col-fixed mb-5">
            <h3 class="mb-3">Link #{{ index + 1 }}</h3>
            <button @click="() => state.removeLink(link.id)" class="btn btn-link remove-btn">Remove</button>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="e.g. Github" v-model="link.title">
            </div>
            <div class="mb-3">
                <label class="form-label">Link</label>
                <input type="url" class="form-control" placeholder="https://github.com" v-model="link.url">
            </div>
        </div>
        `
        <div v-if="!state.loading && !state.loadingError" class="col-fixed d-flex flex-row gap-3 mt-3">
            <button @click="state.addEmptyLink" :disabled="state.saving" class="btn btn-outline-secondary flex-fill">
                Add New Link
            </button>
            <button @click="handleSave" v-if="state.links.length > 0" :disabled="state.saving"
                    class="btn btn-primary flex-grow-1">
                Save
            </button>
        </div>
        <div v-if="state.savingError" class="col-fixed">
            <p>Error: {{ state.savingError }}</p>
        </div>
        <div v-if="!state.loading && state.loadingError" class="col-fixed">{{ state.error }}</div>
    </div>
</script>

<script type="module">
    import {createApp, onMounted, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';


    const app = createApp({
        setup() {
            const state = reactive({
                loading: true,
                loadingError: null,
                saving: false,
                savingError: null,
                links: [],
                addEmptyLink() {
                    state.links.push({id: -1, title: '', url: ''});
                },
                removeLink(id) {
                    state.links = state.links.filter(link => link.id !== id);
                },
            });

            const handleSave = () => {
                (async () => {
                    state.savingError = null;
                    state.saving = true;
                    try {
                        // todo: save
                    } catch (err) {
                        state.savingError = err;
                    } finally {
                        state.saving = false;
                    }
                })();
            };

            onMounted(() => {
                (async () => {
                    try {
                        // todo: fetch links data from the server
                    } catch (err) {
                        state.loadingError = err;
                    } finally {
                        state.loading = false;
                    }
                })();
            });

            return {
                state,
                handleSave,
            };
        },
        template: `#mainTemplate`
    });

    app.mount("#main");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
    </style>
</head>
<body>
<main>
    <h1 class="mb-4 text-center">Links</h1>
    <form th:action="@{/register}" th:object="${user}" method="post" enctype="application/x-www-form-urlencoded" autocomplete="on">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" th:unless="${param.hasErrors != null}" id="username" aria-describedby="username" name="username" th:field="*{username}">
            <input type="text" class="form-control is-invalid" th:if="${param.hasErrors} and ${param.username == null}" id="username" aria-describedby="username" name="username" th:field="*{username}" value="#{param.username}">
            <input type="text" class="form-control is-valid" th:if="${param.username != null}" id="username" aria-describedby="username" name="username" th:field="*{username}" value="#{param.username}">
            <div class="invalid-feedback" th:if="${param.hasErrors} and ${param.username == null}">Name error</div>
            <div class="valid-feedback" th:if="${param.username != null}">Looks good!</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" th:unless="${param.hasErrors}" id="email" aria-describedby="emailHelp" name="email" th:field="*{email}" value="{{old('email}}">
            <input type="email" class="form-control is-invalid" th:if="${param.hasErrors} and ${param.email == null}" id="email" aria-describedby="emailHelp" name="email" th:field="*{email}" value="{{old('email}}">
            <input type="email" class="form-control is-valid" th:if="${param.email != null}" id="email" aria-describedby="emailHelp" name="email" th:field="*{email}" value="{{old('email}}">
            <div class="invalid-feedback" th:if="${param.hasErrors} and ${param.email == null}">Email error</div>
            <div class="valid-feedback" th:if="${param.email != null}">Looks good!</div>

        </div>
        <div class="mb-4">
            <label for="password" class="form-label" >Password</label>
            <input type="password" class="form-control" th:unless="${param.hasErrors}" id="password" name="password">
            <input type="password" class="form-control is-invalid" th:if="${param.passwordIsNotOk}" id="password" name="password">
            <input type="password" class="form-control is-valid" th:if="${param.passwordIsOk}" id="password" name="password" value="{{old}value}}">
            <div class="invalid-feedback" th:if="${param.passwordIsNotOk}">Password error</div>
            <div class="valid-feedback" th:unless="${param.passwordIsOk}">Looks good!</div>
        </div>
        <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="text-center">
            <p class="mb-1">Already a member? <a href="/login">Login</a></p>
            <p class="mb-1">or sign up with:</p>

            <button type="button" class="btn btn-link btn-floating mx-1" onclick="alert('Not implemented')">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1" onclick="alert('Not implemented')">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1" onclick="alert('Not implemented')">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1" onclick="alert('Not implemented')">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User's Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .col-fixed {
            margin: 0 auto;
            position: relative;
        }

        @media (min-width: 768px) {
            .col-fixed {
                width: 600px;
            }
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<nav th:replace="~{fragments/profile_navbar}"></nav>

<main id="main" class="bg-light-subtle py-5"></main>

<script type="text/x-template" id="mainTemplate">
    <div class="container">
        <h1 class="text-center">User's Details</h1>
        <div v-if="state.loading" class="col-fixed">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div v-if="!state.loading && !state.loadingError" class="col-fixed mb-5">
            <div class="mb-3">
                <img class="profile-picture" src="/api/profile/picture" alt="Profile Picture">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
            </div>
        </div>
    </div>
</script>

</body>
</html>

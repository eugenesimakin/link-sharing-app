<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Links</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        @media (min-width: 768px) {
            .container {
                width: 600px;
            }
        }

        .container {
            margin-top: 1rem;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 2rem;
        }

        .profile-fullname {
            text-align: center;
            margin-bottom: 1rem;
        }

        .public-email {
            text-align: center;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>

<main id="main" class="bg-light-subtle py-5"></main>

<script type="text/x-template" id="mainTemplate">
    <div class="container">
        <div th:if="${notFound != null}" class="alert alert-warning" role="alert">
            <h4 class="alert-heading">404</h4>
            <p>
                Look like there is no data associated with this user.
                Please, contact the person who shared this with you.
            </p>
        </div>
        <div v-if="!state.loading && !state.loadingError" class="col-fixed mb-5">
            <img class="profile-picture" src="/api/profile/picture" alt="Profile Picture">
            <h1 class="profile-fullname" th:text="${'userProfile.firstName' + ' ' + 'userProfile.lastName'}"></h1>
            <p class="public-email" v-show="state.publicEmail"></p>
<!--            <div class="links">-->
<!--                <th:block th:each="link : ${userProfile.links}">-->
<!--                    <a class="btn btn-outline-dark btn-lg" th:href="${link.url}" th:text="${link.title}"></a>-->
<!--                </th:block>-->
<!--            </div>-->
        </div>
    </div>
</script>

<script type="module">
    import {createApp, onMounted, reactive} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';


    const app = createApp({
        setup() {
            const state = reactive({
                loading: true,
                loadingError: null,
                saving: false,
                savingError: null,
                firstName: '',
                lastName: '',
                publicEmail: '',
            });

            function updateStateFromResponse(resp) {
                const {firstName, lastName, publicEmail} = resp.data;
                state.firstName = firstName;
                state.lastName = lastName;
                state.publicEmail = publicEmail;
            }

            const handleSave = () => {
                (async () => {
                    state.savingError = null;
                    state.saving = true;
                    try {
                        const resp = await axios.post('/api/profile', {
                            firstName: state.firstName,
                            lastName: state.lastName,
                            publicEmail: state.publicEmail,
                        });
                        updateStateFromResponse(resp);
                    } catch (err) {
                        state.savingError = err.message;
                    } finally {
                        state.saving = false;
                    }
                })();
            };

            onMounted(() => {
                (async () => {
                    try {
                        const resp = await axios.get('/api/profile');
                        updateStateFromResponse(resp);
                    } catch (err) {
                        state.loadingError = err.message;
                    } finally {
                        state.loading = false;
                    }
                })();
            });

            return {
                state,
                handleSave,
            };
        },
        template: `#mainTemplate`
    });

    app.mount("#main");
</script>

</body>
</html>
